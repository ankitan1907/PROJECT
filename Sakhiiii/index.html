<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakhi - Women's Wellness & Safety</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899">
    <meta name="description" content="Sakhi - Your comprehensive women's wellness and safety companion">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sakhi">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Preconnect to OpenStreetMap for faster loading -->
    <link rel="preconnect" href="https://tile.openstreetmap.org">
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');

              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New content available, please refresh');
                    }
                  });
                }
              });
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });

        window.addEventListener('online', () => console.log('App is online'));
        window.addEventListener('offline', () => console.log('App is offline'));
      }
    </script>
  </body>
</html>
